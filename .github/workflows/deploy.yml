name: Build and Deploy to AKS

on:
  push:
    branches:
      - main  # or master, depending on your repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/react-node-ks-backend:latest ./backend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/react-node-ks-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/react-node-ks-frontend:latest ./frontend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/react-node-ks-frontend:latest

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/backend-deployment.yml
          kubectl apply -f k8s/frontend-deployment.yml
          kubectl rollout restart deployment backend
          kubectl rollout restart deployment frontend
